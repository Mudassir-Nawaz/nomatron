{{ if eq .isLink "true" }}
<a href="{{ .url }}" class="inline-flex text-primary-light font-primary bg-glass border-0 font-medium rounded-xl text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 {{ .class }}">{{ .label }}</a>
{{ else }}
<button class="inline-flex text-primary-light font-primary bg-glass border-0 font-medium rounded-xl text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 {{ .class }}">{{ .label }}</button>
{{ end }}
