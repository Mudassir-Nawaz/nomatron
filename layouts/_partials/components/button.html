{{ if eq .isLink "true" }}
<a href="{{ .url }}" class="inline-flex text-primary-dark font-primary bg-primary-green font-medium rounded-xl text-sm px-4 lg:px-5 py-2 lg:py-2.5 {{ .class }}">{{ .label }}</a>
{{ else }}
<button class="inline-flex text-primary-dark font-primary bg-primary-green font-medium rounded-xl text-sm px-4 lg:px-5 py-2 lg:py-2.5 {{ .class }}">{{ .label }}</button>
{{ end }}
